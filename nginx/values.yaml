# Default values for nginx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: njuhaandrej/anakin
  pullPolicy: IfNotPresent
  tag: nginx

podAnnotations: {}

service:
  type: ClusterIP
  port: 80
  internalPort: 8080

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi
